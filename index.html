      <h2>Coding Semantic and Accessible Forms!</h2>
      <p>Today we'll be focusing on coding a form that is accessible and semanticâ€¦</p>

      <form id="contactForm" action="https://wp.zybooks.com/form-viewer.php" method="POST">
        <fieldset>
          <legend>Full name</legend>
          <label for="firstName">First name <span aria-hidden="true">*</span></label>
          <input id="firstName" name="firstName" type="text" required autocomplete="given-name">

          <label for="lastName">Last name <span aria-hidden="true">*</span></label>
          <input id="lastName" name="lastName" type="text" required autocomplete="family-name">
        </fieldset>

        <label for="email">Email <span aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required autocomplete="email" inputmode="email">

        <label for="phone">Phone number</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel" inputmode="tel">

        <fieldset>
          <legend>Preferred contact method <span aria-hidden="true">*</span></legend>
          <label><input type="radio" name="contactMethod" value="email" required> Email</label>
          <label><input type="radio" name="contactMethod" value="phone"> Phone</label>
        </fieldset>

        <label for="state">State of residence <span aria-hidden="true">*</span></label>
        <select id="state" name="state" required>
          <option value="">-- Select a state --</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>

          <option value="IN">Indiana</option>

          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>

          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
